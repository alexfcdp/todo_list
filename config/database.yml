default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: todo_list

test:
  <<: *default
  database: todo_list_test

production:
  <<: *default
  database: todo_list
  username: <%= Rails.application.credentials.dig(:db_pg, :username) %>
  password: <%= Rails.application.credentials.dig(:db_pg, :password) %>
